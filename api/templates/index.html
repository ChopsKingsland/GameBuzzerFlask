<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer Game</title>

    <style>
        /* make it look modern */
        body {
            font-family: sans-serif;
        }

        /* make the buzz button big and red */
        button {
            background-color: red;
            color: white;
            font-size: 4em;
            padding: 1em;
            border-radius: 50%;

        }

        /* align everythign to centre */
        form {
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Welcome to the Buzzer Game!</h1>
    <form id="joinForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <br>
        <button type="button" onclick="buzz()">Buzz</button> <!-- Add Buzz button -->
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        function buzz() {
            var name = document.getElementById('name').value;

            // if name is empty
            if (name == '') {
                alert('Please enter your name.');
                return;
            }
            socket.emit('buzz', {'name': name});
        }
    </script>
</body>
</html>
